<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
        <title>ComplexAlgo</title>
        <link rel="icon" type="imagem/png" href="./public/imagens/favicon.png" />

        <link rel="stylesheet" href="./public/css/materialize.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="row center-align">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="numeros" class="materialize-textarea"></textarea>
                        <label for="numeros">Insira a cadeia de nÃºmeros a serem ordenados.</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="button" name="action" onclick="inicializaOrdenacao();">
                    Ordenar
                    <i class="material-icons right">send</i>
                </button>
                <div id="array" class="row"></div>
            </form>
        </div>

        <!-- prepare a DOM container with width and height -->
        <div id="main" style="width:100%;height:800px;"></div>

        <div class="fixed-action-btn">
            <a class="btn-floating btn-large red">
                <i class="large material-icons">mode_edit</i>
            </a>
            <ul>
                <li><a class="btn-floating red tooltipped" onclick="mostraArray('QuickSort')" data-position="left" data-tooltip="QuickSort"><i class="material-icons">insert_chart</i></a></li>
                <li><a class="btn-floating yellow darken-1 tooltipped" data-position="left" data-tooltip="MergeSort"><i class="material-icons">insert_chart</i></a></li>
                <li><a class="btn-floating green tooltipped" data-position="left" data-tooltip="SelectionSort"><i class="material-icons">insert_chart</i></a></li>
                <li><a class="btn-floating blue tooltipped" data-position="left" data-tooltip="BubbleSort"><i class="material-icons">insert_chart</i></a></li>
            </ul>
        </div>

        <script src="./public/js/materialize.js" type="text/javascript"></script>
        <script src="./public/js/echarts.js" type="text/javascript"></script>
        <script src="./public/js/main.js" type="text/javascript"></script>
        <script src="./public/js/sort/bubbleSort.js" type="text/javascript"></script>
        <script src="./public/js/graph/barChart.js" type="text/javascript"></script>
        <script src="./public/js/sort/heapSort.js" type="text/javascript"></script>
        <script src="./public/js/sort/insertionSort.js" type="text/javascript"></script>
        <script src="./public/js/sort/mergeSort.js" type="text/javascript"></script>
        <script src="./public/js/sort/quickSort.js" type="text/javascript"></script>
        <script src="./public/js/sort/selectionSort.js" type="text/javascript"></script>
    </body>
</html>
