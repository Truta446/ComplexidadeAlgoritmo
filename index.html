<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
        <title>ComplexAlgo</title>
        <link rel="icon" type="imagem/png" href="./public/imagens/favicon.png" />

        <link rel="stylesheet" href="./public/css/materialize.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="row center-align">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="numeros" class="materialize-textarea"></textarea>
                        <label for="numeros">Insira a cadeia de n√∫meros a serem ordenados.</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="button" name="action" onclick="inicializaOrdenacao();">
                    Ordenar
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>

        <!-- prepare a DOM container with width and height -->
        <div id="main" style="width:100%;height:800px;"></div>

        <script src="./public/js/materialize.js" type="text/javascript"></script>
        <script src="./public/js/echarts.js" type="text/javascript"></script>
        <script src="./public/js/constantes.js" type="text/javascript"></script>
        <script src="./public/js/main.js" type="text/javascript"></script>
        <script src="./public/js/sort/bubbleSort.js" type="text/javascript"></script>
        <script src="./public/js/graph/barChart.js" type="text/javascript"></script>
        <script src="./public/js/sort/heapSort.js" type="text/javascript"></script>
        <script src="./public/js/sort/insertionSort.js" type="text/javascript"></script>
        <script src="./public/js/sort/mergeSort.js" type="text/javascript"></script>
        <script src="./public/js/sort/quickSort.js" type="text/javascript"></script>
        <script src="./public/js/sort/selectionSort.js" type="text/javascript"></script>
    </body>
</html>
